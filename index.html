<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pro'Tech</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <canvas id="canvas" width="900" height="900"></canvas>

  <div id="info">
    <div id="form">
      <form action="">
        <label for="nb_node" class="label">Nombre de noeuds</label>
        <input type="range" id="nb_node" value="5" min="2" max="20" oninput="this.nextElementSibling.value = this.value">
        <output>10</output><br><br>
        <label for="nb_ants" class="label">Nombre de fourmis</label>
        <input type="range" id="nb_ants" value="10" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
        <output>10</output><br><br>
        <label for="importance" class="label">Heuristique/Pheromone</label>
        <input type="range" id="importance" value=".5" min="0" max="1" step=".01" name="importance"><br><br>
        <label for="evaporation" class="label">Évaporation</label>
        <input type="range" id="evaporation" value=".1" min="0.01" max="1" step=".01" name="evaporation"><br><br>
        <label for="adding" class="label">Ajout phéromones</label>
        <input type="range" id="adding" value="1.5" min="0.1" max="10" step=".01" name="evaporation"><br><br>
        <label for="seed_input" class="label">Seed</label>
        <input type="text" id="seed_input" name="seed_input"><br><br>
        
        <input type="submit" id="generate" value="Générer">
      </form>
    </div>
    
    <div id="data">
      <div class="label">
        Shortest Path: <span id="short_path">100</span>
      </div>
      <div class="label">
        Pheromone Map:
      </div>
      <div id="grid">
        <div class="square"></div>
      </div>
    </div>
  </div>

  <p id="seed_container">Seed: <span id="seed"> </span></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="utilities/random_seed.js"></script>
  <!--<script src="springy.js"></script>-->
  <!--<script src="springyui.js"></script>-->
  <script src="ant.js"></script>
  <script src="ant_colony.js"></script>
  <!--<script src="graph_spring.js"></script>-->
  <script src="graph_planar.js"></script>
  <script src="main.js"></script>
</body>

</html>
